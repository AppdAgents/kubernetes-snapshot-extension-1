apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Values.extensionConfig.appName }}
  namespace: {{.Release.Namespace}}
  labels:
    app: {{ .Values.extensionConfig.appName }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app: {{ .Values.extensionConfig.appName }}
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
       app: {{ .Values.extensionConfig.appName }}
    spec:
      {{- with .Values.extensionConfig.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ .Values.extensionServiceAccount }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: appd-infra-agent
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.extensionConfig.imageUrl}}"
          imagePullPolicy: {{ .Values.extensionConfig.imagePullPolicy }}
          ports:
            - name: http
              containerPort: {{ .Values.service.port }}
              protocol: TCP
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
          envFrom:
            - configMapRef:
                name: {{ .Values.maConfigMapName }}
            - secretRef:
                name: appd-secret
          volumeMounts:
            - name: ma-config-volume-ext
              mountPath: /opt/appdynamics/MachineAgent/conf/logging/log4j.xml
              subPath: log4j.xml
            - name: config-volume
              mountPath: /opt/appdynamics/MachineAgent/monitors/KubernetesSnapshotExtension/config.yml
              subPath: config.yml
            {{ with .Values.customCert -}}
            {{ if .enabled -}}
            - name: truststore-volume
              mountPath: /opt/appdynamics/MachineAgent/conf/truststore.jks
              subPath: truststore.jks
            {{- end }}
            {{- end }}
      volumes:
        - name: ma-config-volume-ext
          configMap:
            name: {{ .Values.maLogConfigName }}
        - name: config-volume
          configMap:
            name: {{ .Values.k8sExtConfigMapName}}
        {{ with .Values.customCert -}}
        {{ if .enabled -}}
        - name: truststore-volume
          secret:
            secretName: appd-truststore-secret
            items:
              - key: TRUSTSTORE_JKS
                path: truststore.jks
        {{- end }}
        {{- end }}
      restartPolicy: Always
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
